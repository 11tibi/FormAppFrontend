<div class="modal"
     tabindex="-1"
     role="dialog"
     *ngIf="open"
     style="display:block;"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ config.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="discardWrapper($event)"></button>
      </div>
      <div class="modal-body">
        {{ config.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="discardWrapper($event)">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="confirmWrapper($event)">Confirm</button>
      </div>
    </div>
  </div>
</div>
